<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Orinoco | Oursons à personnaliser</title>

    <meta name="description" content="Orinoco est un site de vente en ligne d'oursons faits à la main et personnalisables.">
    <meta name="robots" content="index, follow">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../favicon.ico" />

    <script src="https://kit.fontawesome.com/e1e907064b.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white ">
        <div class="container-fluid mx-2 mx-lg-5">
            <img class="img-fluid mx-4 mx-lg-0 mr-auto w-25" src="../back-end/images/logo.png" alt="logo orinoco" />

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-4 " id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./panier.html" id="basketPreview">Panier</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <!--  Information de l'achteur -->
        <section id="achteur" class="mx-5 px-0 px-lg-5">
            <p class="text-center fs-2 my-5 bg-secondary text-white">Vos informations</p>
        </section>

        <!-- Detail produit (s) -->
        <section id="recap" class="container my-5 align-middle border-top border-dark">
            <p class="text-center fs-2 my-5 bg-secondary text-white">Récapitulatif de la commande</p>
            <div class="table-responsive">
                <table class="table table-hover my-auto mx-0">
                    <thead>
                        <tr class="text-center fs-5">
                            <th scole="col">Produit</th>
                            <th scole="col">Nom</th>
                            <th scole="col">Couleur</th>
                            <th scole="col">Quantité</th>
                            <th scole="col">Prix</th>
                        </tr>
                    </thead>
                    <tbody id="productsBasket">
                        <!--récuperation de (s) produit(s)-->
                    </tbody>
                    <tfoot>
                        <tr class="text-center fs-5 bg-light">
                            <th colspan="4" class="bg-white"></th>
                            <th colspan="1">Total : </th>
                            <th colspan="1" id="totalPrice"></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
    </main>
    <footer class="bg-light py-4">
        <ul class="list-inline text-center">
            <li class="list-inline-item"><a href="index.html" title="Accueil">Accueil</a></li>
            <li class="list-inline-item"><a href="mailto:orinoco@mail.com?subject=Contact" title="Contact">Contact</a>
            </li>
            <li class="list-inline-item"><a href="#" title="Mentions Légales">Mentions Légales</a></li>
        </ul>
        <p class="copyright text-center">Orinoco © 2021</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
