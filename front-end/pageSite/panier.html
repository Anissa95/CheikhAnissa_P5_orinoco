<head>
    <meta charset="UTF-8" />

    <title>0rinoco |Votre panier</title>
    <meta name="description" content="Ce panier récapitule les produits que vous avez acheté sur notre site Orinoco">
    <meta name="robots" content="index, follow">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <script src="https://kit.fontawesome.com/e1e907064b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid ">
        <div class="header-container">
            <a href="../index.html"> <img src="/front-end/img/logo.png" alt="logo orinoco" />
            </a>
        </div>
        <div class="header-container">
            <a title="Page d'accueil" href="../index.html"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
                          </svg></a>


            <a href="./panier.html" title="Votre panier" id="basketPreview"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">
                            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                          </svg></a>
        </div>
    </div>
    <main id="product">
        <div class="p-5 mx-5 mt-4 rounded bg-secondary">
            <h1 class="text-center fs-2 text-dark">Orinoco</h1>
            <h2 class="text-center text-dark">Récapitulatif de votre panier</h2>
        </div>
        <!-- panier vide  -->
        <section id="panierVide">
            <div class="container my-3 py-1">
                <div class="text-center my-5 shadow p-3 mb-5 bg-body rounded">
                    <h1 class="fs-1 font-weight-bold text-dark my-5">Oups, votre panier semble vide, commencez vos achats
                    </h1>
                    <a role="button" class="btn btn-secondary text-uppercase my-3" href="../index.html">Commencez vos achats
                </a>
                </div>
            </div>`
        </section>

        <!-- Table des achats  -->
        <section id="panier" class="container my-5 align-middle ">
            <div class=" d-none" id="caddie">
                <p class="text-center fs-4 text-light bg-secondary basket d-none">Contenu du panier</p>
                <div class="table-responsive">
                    <table class="table table-hover my-auto mx-0">
                        <thead>
                            <tr class="text-center ">
                                <th scole="col">Produit</th>
                                <th scole="col">Nom</th>
                                <th scole="col">Couleur</th>
                                <th scole="col">Quantité</th>
                                <th scole="col">Prix</th>
                            </tr>
                        </thead>
                        <tbody id="produitsPanier">
                            <!--Insertion panier.js-->
                        </tbody>
                        <tfoot>
                            <tr class="text-center ">
                                <th colspan="5" id="totalPrice"> </th>

                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="text-center my-5 row" id="cacheButton">
                    <div class="col-12 col-sm-6 my-3">
                        <button type="submit" class="btn btn-lg btn-secondary  my-0" id="validationPanier">Valider le panier</button>
                    </div>
                    <div class="col-12 col-sm-6 my-3">
                        <button type="button" class="btn btn-lg btn-danger  my-0" id="viderPanier" data-bs-toggle="modal" data-bs-target="#modalClearBasket">Vider le panier</button>
                    </div>

                </div>
            </div>
        </section>
        <section class="my-3 mx-5" id="formulaire">

            <h2 class="my-5 fs-5 text-center">Merci de remplir tous les champs du formulaire !!! </h2>

            <form class="row g-3" id="validation-formulaire">
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Ex: 'jean'" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Ex: 'dupont'" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">Email</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="email" placeholder="Ex: 'jeandupont@mail.fr'" aria-describedby="inputGroupPrepend" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="address" placeholder="Ex: '1 avenue de paris'" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="city" placeholder="Ex: 'eaubonne'" required>
                </div>
                <div class="col-12">
                    <button class="btn btn-lg btn-secondary " type="submit" id="commande">Passer la commande</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="bg-light py-4">
        <ul class="list-inline text-center">
            <li class="list-inline-item"><a href="index.html" title="Page d'accueil">Accueil</a></li>
            <li class="list-inline-item"><a href="mailto:orinoco@mail.com" title="Contact">Contact</a>
            </li>
            <li class="list-inline-item"><a href="#" title="Mentions Légales">Mentions Légales</a></li>
        </ul>
        <p class="copyright text-center">Orinoco © 2021</p>
    </footer>
    <script src="../js/panier.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>


</body>

</html>
