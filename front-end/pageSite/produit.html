    <main>
        <div class="p-5 mx-5 mt-4 rounded bg-secondary">
            <h1 class="text-center fs-2 text-light">Personnalisez votre peluche selon vos goûts</h1>
        </div>
        <section class="mx-3 my-5">
            <div class="card px-0 mx-3 my-4 border-0">
                <div class="row g-0 shadow p-3 " id="product">
                    <div class="col-md-7" id="imageProduct">
                        <!-- Insertion de l'image -->
                    </div>
                    <div class="col-md-5">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6 col-sm-7 mt-3" id="nameProduct">
                                    <!-- Insertion du nom du produit -->
                                </div>
                                <div class="col-6 col-sm-5 text-end mt-3" id="priceProduct">
                                    <!-- Insertion du prix du produit -->
                                </div>
                            </div>
                            <div class="mb-3" id="descriptionProduct">
                                <!-- Insertion de la description du produit -->
                            </div>
                            <div class="row">
                                <div class="col-5 col-sm-3 col-md-5 col-lg-4 col-xl-3 my-auto">
                                    <p>Couleur :</p>
                                </div>
                                <div class="col-4 col-sm-3 col-md-4 col-lg-6 ">
                                    <select id="color" class="form-select mb-3" aria-label="choisir la couleur">
                            </select></div>
                            </div>

                            <div class="row">
                                <div class="col-5 col-sm-3 col-md-5 col-lg-4 col-xl-3 my-auto">
                                    <p>Quantité :</p>
                                </div>
                                <div class="col-4 col-sm-3 col-md-4 col-lg-3 ">
                                    <select id="quantity" class="form-select mb-3" aria-label="Quantité">
                                        <option selected value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                            <button id="btnAddBasket" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#myModal">Ajouter au panier</button>
                        </div>
                        <div class="toast show position-absolute top-50 start-50 translate-middle bg-danger" id="myToast" hidden>
                            <div id="liveToast" role="alert" aria-live="assertive" aria-atomic="true">
                                <div class="d-flex my-2">
                                    <div class="toast-body me-auto py-0 text-white" id="message">
                                    </div>
                                    <button type="button" class="btn-close btn-close-white me-2" data-bs-dismiss="toast" aria-label="Close" id="closeToast"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
